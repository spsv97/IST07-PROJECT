<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Group 3" />
    <title>Stellar Path</title>
    <link rel="stylesheet" href="style/styleAstrology.css" />
    <link rel="icon" type="image/jpeg" href="assets/favicon.jpeg" />
    <script
      src="https://kit.fontawesome.com/yourkitcode.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto+Slab:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>

  <body>
    <header>
      <h1>Stellar Path</h1>
    </header>

    <main>
      <section id="astrologySection">
        <div class="content">
          <p>
            Discover your Zodiac sign, personality, and fate!<br />
            Enter your birthdate below to reveal your cosmic destiny.
          </p>
        </div>

        <div class="game-container">
          <form id="astrology-form">
            <div class="form-group">
              <label for="astro-date">Enter your birthdate:</label>
              <input type="date" id="astro-date" required />
            </div>
            <button type="submit" class="submit-btn">
              Reveal Your Destiny
            </button>
            <button
              onclick="location.href='index.html'"
              id="btnHome"
              class="submit-btn"
            >
              Home page
            </button>
            <button
              onclick="location.href='numerology_game.html'"
              id="btnNumerology"
              class="submit-btn"
            >
              Numerology game
            </button>
          </form>

          <div class="results-container display-none">
            <div class="zodiac-info">
              <h2>Your Zodiac Sign</h2>
              <div class="zodiac-symbol"></div>
              <div class="zodiac-traits"></div>
            </div>

            <div class="predictions">
              <h2>Your Predictions</h2>
              <div class="prediction-categories">
                <div class="category" data-category="love">Love</div>
                <div class="category" data-category="money">Money</div>
                <div class="category" data-category="career">Career</div>
                <div class="category" data-category="life">Life</div>
                <div class="category" data-category="health">Health</div>
              </div>
              <div class="prediction-content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <section class="contact-section">
      <p>For personal consultations and inquiries, contact us:</p>
      <a href="https://www.instagram.com/nattsll/?hl=es" target="_blank">
        <img
          src="https://img.icons8.com/ios-glyphs/40/ffffff/instagram-new.png"
          alt="Instagram"
        />
      </a>
    </section>

    <footer>
      <div class="footer-section">
        <img src="assets/cctb.png" alt="CCTB" id="cctbLogo" />
      </div>
    </footer>

    <script type="module" src="script/astro_explaination.js"></script>
    <script type="module" src="script/astrology.js"></script>
  </body>
</html>
